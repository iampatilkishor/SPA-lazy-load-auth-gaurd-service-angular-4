<ng-template #template class="col-xs-8 col-md-6 col-sm-6 col-lg-4 col-xs-offset-2 col-md-offset-3 col-sm-offset-3 col-lg-offset-4">
  <div class="modal-header">
    <h4 class="text-center"> Product List </h4>
    <form [formGroup]="form" (submit)="onSubmit()">
      <div class="form-group">
        <label for="productId">Product Id</label>
        <input type="number" class="form-control" formControlName="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" formControlName="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="productRate">Product Rate</label>
        <input type="number" class="form-control" formControlName="quantity" name="quantity" required>
      </div>
      <div class="form-group">
        <label for="productquantity">Product quantity</label>
        <select class="form-control" formControlName="rate" name="rate" required>
          <option value="volvo">1</option>
          <option value="saab">2</option>
          <option value="mercedes">3</option>
        </select>
      </div>
      <div class="col-4">
        <button (click)="modalRef.hide()" class="btn btn-primary">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Add</button>
      </div>

    </form>
  </div>
</ng-template>

<div class="container">
  <div class="row">
    <div class="col-4"> <a class="navbar-brand" href="#">
    <img src="../assets/ctech.png" width="30" height="30" class="d-inline-block align-top" alt="">
  </a> </div>
    <div class="col-4">
      <h5 class="text-center">Hello <span class="userName">{{ userName }}</span> </h5>
    </div>
    <div class="col-4">
      <button type="button" class="btn logoutButton btn-primary" (click)="logout()">Logout</button>
    </div>
  </div>


  <div class="row text-center">
    <div class="col-sm-12">
      <table class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Quantity</th>
            <th>Product Rate</th>
            <th> Action </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.rate }}</td>
            <td> <button class="btn btn-default" (click)="deleteProduct(i,product)">Delete</button> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="text-center">
    <button type="button" class="btn btn-primary" (click)="openModal(template)">Click here to Add products</button>
  </div>
